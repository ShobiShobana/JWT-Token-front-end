<div class="card">
    <h4 class="card-header">Login</h4>
    <div class='card-body'>
<form [formGroup]="signinForm" (ngSubmit)="loginUser()">
  <label for="email">Email: </label>
  <input id="email" type="email" name="email" formControlName="email" placeholder='Enter Your Email'required><br><br>
  <label for="password">Password:</label>
  <input  id="password" type="password"  name="password"formControlName="password" placeholder='Enter Your Password' required><br><br>
  <button type="submit" >sign in</button>
  </form>
  </div>
</div>
